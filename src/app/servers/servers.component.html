<!-- two way binding -->
<!-- note: two way binding eliminates the need for the onUpdateServerName function -->

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->

<!-- property binding for disabled attribute -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
